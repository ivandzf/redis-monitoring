jobs:
  include:
  - stage: test
    language: java
    jdk: oraclejdk8
    install: true
    script:
    - "./mvnw test"
    cache:
      directories:
      - "$HOME/.m2"
  - stage: build
    language: java
    jdk: oraclejdk8
    install: true
    script:
    - "./mvnw clean package -DskipTests"
    cache:
      directories:
      - "$HOME/.m2"
  - stage: deploy to staging heroku
    if: branch = master
    language: java
    jdk: oraclejdk8
    cache:
      directories:
      - "$HOME/.m2"
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: redis-monitoring-java-vue
      on:
        repo: ivandzf/redis-monitoring
        branch: master
  - stage: test staging
    if: branch = master
    script: curl https://redis-monitoring-java-vue.herokuapp.com/
